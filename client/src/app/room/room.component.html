<ul>
    <li *ngFor="let message of messages">
        {{ message }}
    </li>
</ul>
<div>

    <input class="form-control" [(ngModel)]="chatForm" />
    <button class="btn btn-info" (click)="submitForm()"> Send </button>
    <button class="btn btn-info" (click)="privateMessage = true"> Private Message </button>
    <input [hidden]="!privateMessage" placeholder="who do you want to message?" size="30" />


    <button class="btn btn-info" (click)="onPartRoom()"> Leave room </button>
</div>

<div class='chatBox form-control'>
    <table class="table table-hover">
        <tr *ngFor="let message of messages">
            <td>{{ message.nick }}</td>
            <td>{{ message.message}}</td>
        </tr>
    </table>
</div>


<div class='chatBox form-control'>
    <table class="table table-hover">
        <tr *ngFor="let pmessage of privateMessages">
            <td>{{ pmessage }}</td>
        </tr>
    </table>
</div>

<input class="form-control" [(ngModel)]="chatForm" placeholder="Share your thoughts..." />
<button class="btn btn-info" (click)="submitMessage()"> Send </button>
<button class="btn btn-info" (click)="privateMessage = true"> Private Message </button>
<input [hidden]="!privateMessage" class="form-control" [(ngModel)]="privateForm" placeholder="who do you want to message?" size="30" />
<button class="btn btn-info" (click)="submitPrivateMessage()"> Send private message </button>




<button class="btn btn-info" (click)="onPartRoom()"> Leave room </button>
<input type="text" class="form-control small" [(ngModel)]="kickedUser" placeholder="Who would you like to remove?" />

<button class="btn btn-info" (click)="onKickUserOut()">Kick user out</button>

<button class="btn btn-info" (click)="onBanUser()">Ban user</button>

<ul>
    <li *ngFor="let user of users">
        {{ user }}
    </li>
</ul>
